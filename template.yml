description: "Nimbl3 iOS App Template"
variables:
  - name: "__PROJECT NAME__"
    displayName: "[Project] Project Name"
  - name: "__AUTHOR NAME__"
    displayName: "[Project] Author Name"
  - name: "__ORGANIZATION NAME__"
    displayName: "[Project] Organization Name"
  - name: "--BUNDLE-IDENTIFIER--"
    displayName: "[Project] Bundle Identifier"
  - name: "__PROJECT NAME__"
    displayName: "[Project] Target Name"
  - name: "__CRASHLYTICS_API_TOKEN__"
    displayName: "[Project] Crashlytics API Token (Used in .xcodeproj run script build phase)"
  - name: "__CRASHLYTICS_BUILD_SECRET__"
    displayName: "[Project] Crashlytics Build Secret (Used in .xcodeproj run script build phase)"
  - name: "__REPOSITORY_NAME__"
    displayName: "[Keychain] Keychain Group Name (Go to see 'Keychain Access' app and 'Keychains' side panel)"
  - name: "__CODE_SIGNING_REPOSITORY_URL__"
    displayName: "[fastlane match] Code Signing Repository URL (In SSH scheme)"
  - name: "__APPLE_ID__"
    displayName: "[fastlane gym | match] App Store Connect and Developer Portal Apple ID (For now, two should be same (Byte said))"
  - name: "__TEAM_NAME__"
    displayName: "[fastlane match | deliver] Team Name (for match and devlier)"
  - name: "__TEAM_ID__"
    displayName: "[fastlane gym | deliver] Team ID (to archive project and devlier)"
  - name: "__ITUNE_CONNECT_JENKINS_CREDENTIAL_ID__"
    displayName: "[Jenkins Credential ID] App Store Connect"
  - name: "__FASTLANE_MATCH_PASSWORD_JENKINS_CREDENTIAL_ID__"
    displayName: "[Jenkins Credential ID] Fastlane Match Password"
  - name: "__GIT_BITBUCKET_ACCOUNT_CREDENTIAL_JENKINS_CREDENTIAL_ID__"
    displayName: "[Jenkins Credential ID] Bitbucket Email and Password"
  - name: "__GIT_SSH_JENKINS_CREDENTIAL_ID__"
    displayName: "[Jenkins Credential ID] Bitbucket SSH Key"
posthooks:
  - "pod_install.sh"
