---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: dev
  workflow: deploy_staging
- push_branch: master
  workflow: deploy_appstore
- push_branch: "*"
  workflow: test
workflows:
  deploy_staging:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6.0: {}
    - cache-pull@2: {}
    - cocoapods-install@2: {}
    - xcode-test@2: {}
    - fastlane-match@0:
        inputs:
        - type: adhoc
        - team_id: "$TEAM_ID"
        - app_id: "$BUNDLE_ID"
        - git_url: "$MATCH_REPO_URL"
        - decrypt_password: "$MATCH_PASSWORD"
    - certificate-and-profile-installer@1: {}
    - set-xcode-build-number@1:
        inputs:
        - plist_path: "$INFO_PLIST_PATH"
    - xcode-archive@3: {}
    - firebase-app-distribution@0:
        inputs:
        - firebase_token: "$FIREBASE_CI_TOKEN"
        - app: "$FIREBASE_APP_ID"
    - firebase-dsym-upload@2:
        inputs:
        - fdu_google_services_location: "$GOOGLE_SERVICE_INFO_PLIST_PATH"
    - cache-push@2: {}
    envs:
    - opts:
        is_expand: false
      BUNDLE_ID: com.nimblehq.example.staging
    - opts:
        is_expand: false
      BITRISE_SCHEME: ExampleApp Staging
  deploy_appstore:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6.0: {}
    - cache-pull@2: {}
    - cocoapods-install@2: {}
    - xcode-test@2: {}
    - fastlane-match@0:
        inputs:
        - type: appstore
        - team_id: "$TEAM_ID"
        - decrypt_password: "$MATCH_PASSWORD"
        - git_url: "$MATCH_REPO_URL"
        - app_id: "$BUNDLE_ID"
    - certificate-and-profile-installer@1: {}
    - set-xcode-build-number@1:
        inputs:
        - plist_path: "$INFO_PLIST_PATH"
    - xcode-archive@3:
        inputs:
        - export_method: app-store
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
        - password: "$APPLE_PASSWORD"
        - itunescon_user: "$APPLE_ID"
        - app_password: "$APPLE_APP_SPECIFIC_PASSWORD"
    - firebase-dsym-upload@2:
        inputs:
        - fdu_google_services_location: "$GOOGLE_SERVICE_INFO_PLIST_PATH"
    - cache-push@2: {}
    envs:
    - opts:
        is_expand: false
      BUNDLE_ID: com.nimblehq.example
    - opts:
        is_expand: false
      BITRISE_SCHEME: ExampleApp
  deploy_uat:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6.0: {}
    - cache-pull@2: {}
    - cocoapods-install@2: {}
    - xcode-test@2: {}
    - fastlane-match@0:
        inputs:
        - team_id: "$TEAM_ID"
        - decrypt_password: "$MATCH_PASSWORD"
        - git_url: "$MATCH_REPO_URL"
        - app_id: "$BUNDLE_ID"
    - certificate-and-profile-installer@1: {}
    - set-xcode-build-number@1:
        inputs:
        - plist_path: "$INFO_PLIST_PATH"
    - xcode-archive@3: {}
    - firebase-app-distribution@0:
        inputs:
        - app: "$FIREBASE_APP_ID"
        - app_path: "$BITRISE_IPA_PATH"
        - firebase_token: "$FIREBASE_CI_TOKEN"
    - firebase-dsym-upload@2:
        inputs:
        - fdu_google_services_location: "$GOOGLE_SERVICE_INFO_PLIST_PATH"
    - cache-push@2: {}
    envs:
    - opts:
        is_expand: false
      BUNDLE_ID: com.nimblehq.example.uat
    - opts:
        is_expand: false
      BITRISE_SCHEME: ExampleApp UAT
  test:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6.0: {}
    - cache-pull@2: {}
    - cocoapods-install@2: {}
    - xcode-test@2: {}
    - cache-push@2:
        inputs:
        - cache_paths: "./Pods -> ./Podfile.lock"
    envs:
    - opts:
        is_expand: false
      BUNDLE_ID: com.nimblehq.example.uat
    - opts:
        is_expand: false
      BITRISE_SCHEME: ExampleApp UAT
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ExampleApp.xcworkspace
  - opts:
      is_expand: false
    TEAM_ID: TEAMID
  - opts:
      is_expand: false
    MATCH_REPO_URL: https://github.com/nimblehq/fastlane-match.git
  - opts:
      is_expand: false
    INFO_PLIST_PATH: "./ExampleApp/Info.plist"
  - opts:
      is_expand: false
    GOOGLE_SERVICE_INFO_PLIST_PATH: "./ExampleApp/GoogleService-Info.plist"
